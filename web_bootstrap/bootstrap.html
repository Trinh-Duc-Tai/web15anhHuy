<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Awesome Club</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Register <span class="sr-only">(current)</span></a>
              </li>
          </ul>
          
        </div>
      </nav>

      <div class="container">
          <h1 class="mt-5 text-center">New Member Registration</h1>
          <div class="row">
            <form class="col-md-10 col-lg-8 col-xl-6 mx-auto">
                <div class="form-row">
                    <div class="form-group col-sm-6 ">
                        <label for="first-name">First Name <span class="text-danger">*</span></label>
                        <input type="text" name ="first-name"class="form-control" id="first-name" placeholder="First Name">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="last-name">Last Name <span class="text-danger">*</span></label>
                        <input type="text" name = "last-name"class="form-control" id="last-name" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6 ">
                        <label for="address">Address <span class="text-danger">*</span></label>
                        <input type="text" name ="address"class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="city">City <span class="text-danger">*</span></label>
                        <input type="text" name = "city"class="form-control" id="city" placeholder="City">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6 ">
                        <label for="phone">Phone <span class="text-danger">*</span></label>
                        <input type="phone" name ="phone"class="form-control" id="phone" placeholder="Phone">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="email-address">Email Address <span class="text-danger">*</span></label>
                        <input type="email" name = "email-address"class="form-control" id="email-address" placeholder="Email Address">
                    </div>
                </div>
                <div class="form-row ">
                        <div class="form-group col-sm-9">
                            <div> <label>Membership Type <span class="text-danger">*</span></label></div>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="membership-type" id="inlineRadio1" value="standard">
                                    <label class="form-check-label" for="inlineRadio1">Standard</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="membership-type" id="inlineRadio2" value="medium">
                                    <label class="form-check-label" for="inlineRadio2">Medium</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="membership-type" id="inlineRadio3" value="ultimate">
                                    <label class="form-check-label" for="inlineRadio3">Ultimate</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row ">
                        <div class="form-group col-sm-9">
                            <div> <label>Sex <span class="text-danger">*</span></label></div>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="membership-type" id="inlineRadio3" value="Male">
                                    <label class="form-check-label" for="inlineRadio3">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="membership-type" id="inlineRadio4" value="Female">
                                    <label class="form-check-label" for="inlineRadio4">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type= "submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                  </div>
            </form>
        </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
